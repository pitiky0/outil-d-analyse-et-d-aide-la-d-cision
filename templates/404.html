{% extends 'layout.html' %}

{% block main %}
<div class="bg-gray-100 flex flex-col items-center justify-center">
  <div class="container mx-auto px-4 py-4 md:max-w-md lg:max-w-lg">
    <div class="flex items-center flex-col mb-8 md:flex-row">
      <i class="fa-solid fa-frown text-4xl text-red-500 mr-4 md:mb-0"></i>
      <h1 class="text-center error-text md:text-left">Oops! Page Not Found</h1>
    </div>
    <p class="text-gray-700 text-center mb-4 md:text-left">
      The page you're looking for doesn't exist or has been moved.
    </p>
    <a href="{{ url_for('index') }}" class="inline-block px-4 py-2 rounded-full bg-blue-500 text-white hover:bg-blue-700 mt-4">Go Back Home</a>
  </div>
</div>
{% endblock %}
