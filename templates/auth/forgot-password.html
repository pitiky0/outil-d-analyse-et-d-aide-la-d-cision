<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECP Management System Forgot Password</title>
  <link rel="icon" type="image/x-icon" href="/static/assets/logo.ico">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
<div class="container flex flex-col items-center justify-center mx-auto mt-8 mb-8">
    <div class="w-full max-w-lg bg-white rounded-md shadow-md p-8">
      <img src="/static/assets/logo.png" alt="ECP Management System Logo" class="mx-auto mb-4 rounded-full" style="height: 150px; width: 150px;">
        <h1 class="text-2xl font-bold text-center mb-4">Forgot Password</h1>
          {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                {% if category %}
                  <div class="bg-red-100 p-2 rounded-md flex items-center justify-center">
                    <p class="text-red-500">{{ message }}</p>
                  </div>
                {% endif %}
              {% endfor %}
            {% endif %}
          {% endwith %}
      <form action="{{ url_for('forgot_password') }}" method="post">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address:</label>
          <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email address">
        </div>
        <div class="flex items-center mb-6">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send Reset Link</button>
        </div>
        <div class="flex items-center justify-center">
          <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-700">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
