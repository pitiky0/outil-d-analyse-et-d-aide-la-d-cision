<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECP Management System</title>
  <!-- Add Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Add Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="icon/icon1.png">
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-gray-800 text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold"><a href="{{ url_for("index") }}">ECP Management System</a></h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="{{ url_for("index") }}" class="hover:text-gray-300">Dashboard</a></li>
          <li><a href="{{ url_for("index") }}" class="hover:text-gray-300">Notifications</a></li>
          <li><a href="{{ url_for("index") }}" class="hover:text-gray-300">Settings</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    {% block main %}

    {% endblock %}
  </main>

  <footer class="fixed bottom-0 w-full bg-gray-800 text-white text-center py-4">
    <p>&copy; 2024 - DELPHI PACKARD TANGER</p>
  </footer>

  <!-- Add jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Add custom JavaScript -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
