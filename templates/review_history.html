<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECP Management System Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto mt-8 px-4">
        <div class="flex flex-col items-center h-full w-full">
            <div class="w-full max-w-sm bg-white rounded-md shadow-md p-8 flex flex-col items-center justify-center">
                <img src="/assets/logo.png" alt="ECP Management System Logo" class="mx-auto mb-8 rounded-full"
                     style="height: 100px; width: 100px;">
                <h1 class="text-2xl font-bold text-center mb-4">ECP Management System Login</h1>
                {% if error %}
                <p class="text-red-500">{{ error }}</p>
                {% endif %}
                <form action="/login" method="post" class="space-y-4">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address:</label>
                        <input type="email" id="email" name="email" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Enter your email address">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                        <input type="password" id="password" name="password" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <p class="text-right mt-2 text-xs text-gray-500">
                            <a href="/forgot-password" class="hover:underline">Forgot password?</a>
                        </p>
                    </div>
                    <div class="flex items-center mb-4">
                        <input type="checkbox" id="remember_me" name="remember_me" class="mr-2">
                        <label for="remember_me" class="text-gray-700 text-sm">Remember Me</label>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
                        <a href="/signup" class="text-blue-500 hover:text-blue-700">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
